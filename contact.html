            <section class="header__main">

                </a>
                <form action="search.html" role="search" class="search__container">

                    <button aria-label="Search Button" class="search__button" type="submit" value="GO"><i class="fas fa-search"></i></button>

                <nav class="nav__main">
                    <ul>
                        <li>

        <main>
            <section class="contact__container">
                <form method="POST" class="contact-form" id="contact-form">
                    <h1>Send us a message</h1>
                    <label for="fullname">Name</label>
                    <input type="text" name="fullname" id="contact__form-fullname" required>
                    <p class="fullname-error">Name is too short</p>
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" name="phonenumber" id="contact__form-phonenumber">
                    <p class="phonenumber-error">Invalid number</p>
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="contact__form-email">
                    <p class="email-error">Invalid e-mail address</p>
                    <textarea name="textarea" id="contact__form-textarea" cols="30" rows="10" maxlength="200"></textarea>
                    <p class="textarea-error"></p>
                    <div class="contact__form-message"></div>
                    <button disabled class="contact__form-button">Send</button>
                </form>
                <div class="contact__information">
                    <h1>Contact us at:</h1>
                </div>
            </section>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Product Page | Game Hub | The Universe of Games">
        <title>Product Page | Game Hub | The Universe of Games</title>
        <link rel="stylesheet" href="css/product.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://kit.fontawesome.com/409a57b09b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="controllheader">
                <a href="index.html">
                    <img src="images/logo.png" class="logo" alt="Logo for Game Hub home page">
                </a>
                <form action="search.html" role="search" class="searchbar">
                    <input type="text" class="input" placeholder="Search..." alt="Search bar, enter your query">
                    <button aria-label="Search Button" class="srcbtn" type="submit" value="GO"><i class="fas fa-search"></i></button>
                </form>
                <label for="hamburger-menu" tabindex="0"><i class="fas fa-bars hamburgericon" style="color:white"></i></label>
                <input type="checkbox" id="hamburger-menu">
                <div class="hamburgerdropdown">
                    <a href="account.html">Profile</a>
                    <a href="contact.html">Contact</a>
                    <a href="shoppingcart.html">Shoppingcart</a>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="shoppingcart.html" class="shoppingcart">
                                <img src="images/cart_icon.png" alt="Link to Shoppingcart" class="menuitems">
                            </a>
                        </li>
                        <li>    
                            <a href="contact.html" class="contact">
                                <img src="images/contact_icon.png" alt="Link to Contact Information" class="menuitems">
                            </a>
                        </li>
                        <li>
                            <a href="account.html" class="profile">
                                <img src="images/profile_icon.png" alt="Link to Profile Page" class="menuitems">
                            </a>
                        </li>    
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="overlay__whitebox">
                <div class="logoheader">
                    <img src="images/logo.png" alt="Gamhub Logo">
                </div>
                <h2 class="h2" tabindex="0">Farcry6 PC Game</h2>
                <img class="farcryimage" src="images/farcry6.gif" alt="Farcry6 game">
                <div class="about">
                    <h3>About</h3>
                    <p  tabindex="0">Farcry6 game, golden edition great game for the whole family, shoot em up like cray cray</p>
                </div>
                <div class="toptext">
                    <p class="instock">In Stock</p>
                    <p class="quantitytext">Select Quantity</p>
                </div>
                <select name="quantity" id="selectquantity" alt="Select Quantity">
                    <option value="quantity1">1</option>
                    <option value="quantity2">2</option>
                    <option value="quantitymore">3</option>
                </select>
                <div class="prices" tabindex="0">
                    <p class="oldprice" tabindex="0" alt="Old Price">$29.99</p>
                    <p class="newprice" tabindex="0" alt="New Price">$20.00</p>
                    <p class="usedprice" tabindex="0" alt="Used Price">Used $9.99</p>
                </div>
                <button aria-label="Add to cart button" class="addcart-cta">Add to cart</button>
            </div>
        </main>
        <footer class="footer">
            <div class="footercontroller">
                <img src="images/widow.png" alt="Widowmaker" class="widow">
                <h1 class="textfooter">THE UNIVERSE OF GAMES</h1>
                <div class="yellowbar">
                    <img src="images/yellowbar.png" class="yellowpic">
                    <a href="games.html" class="buy">BUY</a>
                    <a href="sell.html" class="sell">SELL</a>
                </div>
            </div>  
        </footer>
    </body>
</html>
